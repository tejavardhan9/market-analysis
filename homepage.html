<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Market Basket Insights</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8360c3, #2ebf91);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #5d3fd3;
    }

    .logout-button {
      background-color: #5d3fd3;
      color: white;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout-button:hover {
      background-color: #4b2fb1;
    }

    .main {
      margin-top: 30px;
      text-align: center;
    }

    .main h2 {
      color: #5d3fd3;
      margin-bottom: 30px;
    }

    .card {
      background-color: #f8f8fc;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      text-align: left;
    }

    .card h3 {
      color: #5d3fd3;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Market Basket Insights</h1>
      <button class="logout-button">Logout</button>
    </header>

    <main class="main">
      <h2>Customer Purchase Analysis</h2>

      <section class="card">
        <h3>Frequently Bought Together</h3>
        <p>Customers who bought <strong>Product A</strong> also bought <strong>Product B (72%)</strong>.</p>
      </section>

      <section class="card">
        <h3>Top Recommendations</h3>
        <p>Based on your history, we recommend <strong>Product X</strong> and <strong>Product Y</strong>.</p>
      </section>

      <section class="card">
        <h3>Purchase Trends</h3>
        <p>Your most active shopping day is <strong>Saturday</strong>.</p>
      </section>
    </main>
  </div>
</body>
</html>
