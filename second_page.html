<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Market Basket Insights</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8360c3, #2ebf91);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .header {
      margin-bottom: 30px;
      color: #5d3fd3;
    }

    .header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .header p {
      color: #666;
      margin-top: 10px;
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 40px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn-primary {
      background-color: #5d3fd3;
      color: white;
      border: 2px solid #5d3fd3;
    }

    .btn-primary:hover {
      background-color: #4b2fb1;
      border-color: #4b2fb1;
    }

    .btn-secondary {
      background-color: white;
      color: #5d3fd3;
      border: 2px solid #5d3fd3;
    }

    .btn-secondary:hover {
      background-color: #f8f8fc;
    }

    .flashes {
      margin: 20px 0;
    }

    .flash {
      padding: 10px 15px;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .flash-success {
      background-color: #d4edda;
      color: #155724;
    }

    .flash-warning {
      background-color: #fff3cd;
      color: #856404;
    }

    .flash-danger {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Market Basket Insights</h1>
      <p>Discover customer purchase patterns and product associations</p>
    </header>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flashes">
          {% for category, message in messages %}
            <div class="flash flash-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="action-buttons">
        
      <a href="/homepage.html" class="btn btn-primary">Homepage</a>
      <a href="/upload.html" class="btn btn-secondary">Upload Dataset</a>
    </div>
  </div>
</body>
</html>
